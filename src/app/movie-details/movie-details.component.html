<p>movie-details works!</p>

<div *ngIf="selectedMovie$ | async as movie">
    <p>{{movie.title}}</p>
    <p>{{movie.producer}}</p>
    <p>{{movie.director}}</p>
    <p>{{movie.release_date}}</p>
    <p [innerHTML]="movie.opening_crawl">}}</p>
    <li *ngFor="let character of (movieCharacters$ | async)">
        <a (click)="goToCharacterPage(character.id)">{{character.name}}</a>
    </li>

</div>
