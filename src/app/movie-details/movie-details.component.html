<ng-container *ngIf="(isLoading$ | async); else detailTmpl">
    <mat-spinner></mat-spinner>
 </ng-container>

 <ng-template #detailTmpl>
    <mat-card *ngIf="selectedMovie$ | async as movie">
        <mat-card-header>
            <mat-card-title>{{movie.title}} {{movie.release_date}}</mat-card-title>
            <mat-card-subtitle>{{movie.producer}}</mat-card-subtitle>
            <mat-card-subtitle>{{movie.director}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p [innerHTML]="movie.opening_crawl">}}</p>
            <mat-list>
                <mat-list-item *ngFor="let character of (movieCharacters$ | async)">
                    <a (click)="goToCharacterPage(character.id)">{{character.name}}</a>
                </mat-list-item>
            </mat-list>
           
        </mat-card-content>
    </mat-card>
 </ng-template>
