<p>movies component</p>
<ng-container *ngIf="(isLoading$ | async); else moviesTmpl">
    <p>loading</p>

</ng-container>

<ng-template #moviesTmpl>
    <ng-container *ngIf="movies$ | async as movies">
        <p>movies defined</p>
        <li *ngFor="let movie of movies; let i = index" (click)="goToMovie(movie, movie.episode_id)">
            {{movie.title}}
        </li>
    </ng-container>
</ng-template>
